<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Gauge and Video Feed</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-gauges@2.1.7/gauge.min.js"></script>
    <script src="script.js" defer> </script>
</head>
<body>

    <h1>
        ECU Dashboard
    </h1>
    <div id="dashboard">
        <!-- Speed Gauge Section -->
        <div id="gauge-container" class="section">
            <h2>car speed</h2>
            <canvas
                    id="canvas-id"
            ></canvas>
            <p>Speed: <span id="speedValue">0</span> km/h</p>
        </div>

        <!-- something Placeholder Section -->
        <div id="Detection-unit-container" class="section">
            <h2>Detection unit data</h2>
            <p>Detection unit data (TODO)</p>
        </div>

        <!-- something Placeholder Section -->
        <div id="TODO-container" class="section">
            <h2>TODO-container</h2>
            <p>TODO-container (TODO)</p>
        </div>

        <!-- Video Feed Section -->
        <div id="video-container" class="section">
            <h2>Detection feed</h2>
            <video id="videoFeed" autoplay></video>
        </div>
    </div>
</body>
</html>
