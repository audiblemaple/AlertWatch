<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Gauge and Video Feed</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css"/>
    <script src="extLibs/http_cdn.jsdelivr.net_npm_canvas-gauges@2.1.7_gauge.min.js"></script>
    <script src="script.js" defer> </script>
</head>
<body>

    <h1>
        ECU Dashboard
    </h1>
    <div id="dashboard">
        <!-- Video Feed Section -->
        <div id="video-container" class="section">
            <h2 class="header" >Detection feed</h2>
            <img id="video-frame" src="" alt="Video Stream"/>
        </div>

        <div id="saved-videos-section" class="section">
            <h2 class="header">Saved Videos</h2>

            <!-- Dropdown menu to choose a video -->
            <label for="videoSelector"></label><select id="videoSelector">
                <option value="" disabled selected>-- Select a video --</option>
            </select>

            <!-- A button or automatically handle "onchange" -->
            <!-- <button onclick="onVideoSelect()">Play Selected Video</button> -->

            <!-- Video player -->
            <br />
            <video id="savedVideoPlayer" width="640" height="480" controls></video>
        </div>

        <div id="ECU-unit-container" class="section">
            <h2 class="header" >ECU unit data</h2>
            <p id="ECU-unit-data"></p>
        </div>

        <div id="Detection-unit-container" class="section">
            <h2 class="header" >Detection unit data</h2>
            <p id="detection-unit-data" ></p>
        </div>


        <!-- Speed Gauge Section -->
        <div id="gauge-container" class="section">
            <h2 class="header" >car speed</h2>
            <canvas
                    id="canvas-id"
            ></canvas>
            <p>Speed: <span id="speedValue">0</span> km/h</p>
        </div>

        <div id="Car-controls-container" class="section">
            <h2 class="header" >User confirmation</h2>
            <button id="confirm">Confirm Alertness</button>
        </div>

<!--        <div id="Detection-feed-container" class="section">-->
<!--            <h2 class="header" >Detection feed data</h2>-->
<!--            <p id="fpsDisplay">NAN</p>-->
<!--            <p id="fpsDisplayAVG">NAN</p>-->
<!--        </div>-->

    </div>
</body>
</html>
